# Archivo de configuraci贸n del proyecto SystemPOS
# Configuraci贸n del servidor
server.port=8080
spring.application.name=SystemPOS

# Configuraci贸n de la base de datos MariaDB/MySQL para DOCKER
spring.datasource.url=jdbc:mysql://localhost:3306/systempos_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci贸n JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logs
logging.level.org.springframework.security=DEBUG
logging.level.com.systempos=DEBUG
